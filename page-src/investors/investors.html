<div class="investors container">
    <img src="../../assets/images/search.png" alt="search" style="position: absolute; padding: 12px 4px 0px 16px; width: unset;">
    <input v-model="searchData" type="text" placeholder="Investor name" class="search"/>

    <v-data-table :headers="headers" :items-per-page="6" :items="findData"  class="elevation-1"
        :footer-props="{'items-per-page-text':'Show'}">

        <template v-slot:item.image="{ item }">
            <div class="p-2">
                <img :src="item.image" :alt="item.name" />
            </div>
        </template>
        <template v-slot:top>
            <v-toolbar flat>
                <v-dialog v-model="dialog" max-width="500px">

                    <v-card>
                        <v-card-title>
                            <span class="text-h5">{{ formTitle }}</span>
                        </v-card-title>

                        <v-card-text>
                            <v-container>
                                <v-row>
                                    <v-col cols="12">
                                        <p style="margin-bottom: 8px;">Admin type</p>
                                        <v-select :items="investors" item-text="name" item-value="fat"
                                            v-model="editedItem" solo label="Select type"></v-select>
                                        <!-- <v-text-field v-model="editedItem.name" label="Dessert name"></v-text-field> -->
                                    </v-col>
                                    <v-col cols="12">
                                        <p style="margin-bottom: 8px;">Admin name</p>
                                        <v-text-field v-model="editedItem.calories" solo label="Enter name">
                                        </v-text-field>
                                    </v-col>
                                    <v-col cols="12">
                                        <p style="margin-bottom: 8px;">Admin email address</p>
                                        <v-text-field v-model="editedItem.fat" solo label="Enter address">
                                        </v-text-field>
                                    </v-col>
                                    <!-- <v-col cols="12" sm="6" md="4">
                                        <v-text-field v-model="editedItem.carbs" label="Carbs (g)"></v-text-field>
                                    </v-col> -->
                                    <v-col cols="12" sm="6" md="4">
                                        <v-text-field v-model="editedItem.protein" label="Protein (g)">
                                        </v-text-field>
                                    </v-col>
                                </v-row>
                            </v-container>
                        </v-card-text>

                        <v-card-actions>
                            <v-spacer></v-spacer>
                            <v-btn color="blue darken-1" text @click="close">
                                Cancel
                            </v-btn>
                            <v-btn color="blue darken-1" text @click="save">
                                Save
                            </v-btn>
                        </v-card-actions>
                    </v-card>
                </v-dialog>
                <v-dialog v-model="dialogDelete" max-width="500px">
                    <v-card>
                        <v-card-title class="text-h5">Are you sure you want to delete this item?</v-card-title>
                        <v-card-actions>
                            <v-spacer></v-spacer>
                            <v-btn color="blue darken-1" text @click="closeDelete">Cancel</v-btn>
                            <v-btn color="blue darken-1" text @click="deleteItemConfirm">OK</v-btn>
                            <v-spacer></v-spacer>
                        </v-card-actions>
                    </v-card>
                </v-dialog>
            </v-toolbar>
        </template>
        <template v-slot:item.actions="{ item }">
            <v-icon small @click="deleteItem(item)">
                mdi-delete
            </v-icon>
        </template>

    </v-data-table>
</div>
